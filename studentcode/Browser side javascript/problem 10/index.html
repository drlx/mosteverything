<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Pokemon Catch!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
<h3 id='win'></h3>
<h3 id='end'></h3>
<div class='zoom'><button id='start' class='imgbox'><img src="pokemon catch.png" id='start2' width="512" height="307" alt="START FIGHT!" /></button></div>
<img id='prepare' src="prepare.png" alt="PREPARE">
<img id='poke' src="wildpikachu.png" alt="A WILD PIKACHU APPEARS">
<img id='playerone' src="playerone.png" width="190" height="500" alt="Player One">
<img id='playertwo' src="playertwo.png" width="190" height="500" alt="Player Two">
<img id='playertwoscore0' class='playeronescore' src="score 0.png" width="320" height="150" alt="Player Two Score">
<img id='playertwoscore1' class='playeronescore' src="score 1.png" width="320" height="150" alt="Player Two Score">
<img id='playertwoscore2' class='playeronescore' src="score 2.png" width="320" height="150" alt="Player Two Score">
<img id='playertwoscore3' class='playeronescore' src="score 3.png" width="320" height="150" alt="Player Two Score">
<img id='playeronescore0' class='playertwoscore' src="score 0.png" width="320" height="150" alt="Player One Score">
<img id='playeronescore1' class='playertwoscore' src="score 1.png" width="320" height="150" alt="Player One Score">
<img id='playeronescore2' class='playertwoscore' src="score 2.png" width="320" height="150" alt="Player One Score">
<img id='playeronescore3' class='playertwoscore' src="score 3.png" width="320" height="150" alt="Player One Score">
<h3 id='instructions'>Race to catch pikachu! <br><br> Player 1 Press: Q <br> Player 2 Press: P</h3>
<h3 id='playertwoearly'>Two used Pokeball too early! Player One gets the point!</h3>
<h3 id='playeroneearly'>One used Pokeball too early! Player Two gets the point!</h3>
</body>
<script src='app.js'></script>

</html>
